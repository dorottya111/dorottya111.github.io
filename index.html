<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-left: 5px solid #f5576c;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            color: #f5576c;
            font-size: 3em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 25px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-right: 5px solid #f093fb;
            animation: slideIn 0.8s ease-out;
        }

        p {
            color: #444;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .decoration {
            text-align: center;
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .chart_container {
            margin: 30px auto 0;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chart_container:first-of-type {
            margin-top: 30px;
        }

        .chart_container .vega-embed {
            background: transparent;
        }

        .chart_container svg {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Hello There!</h1>
            <p class="subtitle">Welcome to my page</p>
            <div class="decoration">âœ¨</div>
        </div>
        <div class="content">
            <p>We're delighted to have you here. This page features a unique design that's both elegant and modern.</p>
            <p>Explore the features below and enjoy your visit!</p>
            <div class="features">
                <div class="feature">Beautiful Design</div>
                <div class="feature">Responsive Layout</div>
                <div class="feature">Modern CSS</div>
            </div>
            <div id="chart" class="chart_container"></div>
            <div id="chart2" class="chart_container"></div>
        </div>
    </div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
            "description": "Monthly average precipitation in Seattle",
            "data": {"url": "https://raw.githubusercontent.com/vega/vega-datasets/main/data/seattle-weather.csv"},
            "width": 600,
            "height": 300,
            "mark": {
                "type": "bar",
                "color": "#f5576c",
                "cornerRadius": 4
            },
            "encoding": {
                "x": {
                    "timeUnit": "month",
                    "field": "date",
                    "axis": {
                        "labelAlign": "left",
                        "labelExpr": "datum.label[0]",
                        "labelColor": "#666",
                        "titleColor": "#f5576c",
                        "titleFontSize": 14,
                        "labelFontSize": 12
                    },
                    "title": "Month"
                },
                "y": {
                    "aggregate": "mean",
                    "field": "precipitation",
                    "axis": {
                        "labelColor": "#666",
                        "titleColor": "#f5576c",
                        "titleFontSize": 14,
                        "labelFontSize": 12
                    },
                    "title": "Average Precipitation (mm)"
                }
            },
            "config": {
                "background": "transparent",
                "axis": {
                    "gridColor": "rgba(245, 87, 108, 0.2)",
                    "domainColor": "#f5576c"
                },
                "view": {
                    "stroke": "transparent"
                }
            }
        };
        const spec2 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
            "description": "US Population Pyramid for 2000",
            "data": { "url": "https://raw.githubusercontent.com/vega/vega-datasets/main/data/population.json"},
            "transform": [
                {"filter": "datum.year == 2000"},
                {"calculate": "datum.sex == 2 ? 'Female' : 'Male'", "as": "gender"},
                {"calculate": "datum.sex == 2 ? -datum.people : datum.people", "as": "signed_people"}
            ],
            "width": 600,
            "height": 400,
            "mark": {
                "type": "bar",
                "cornerRadius": 3
            },
            "encoding": {
                "y": {
                    "field": "age",
                    "axis": {
                        "labelColor": "#666",
                        "titleColor": "#f5576c",
                        "titleFontSize": 14,
                        "labelFontSize": 11
                    },
                    "sort": "descending",
                    "title": "Age"
                },
                "x": {
                    "aggregate": "sum",
                    "field": "signed_people",
                    "title": "Population",
                    "axis": {
                        "format": "s",
                        "labelColor": "#666",
                        "titleColor": "#f5576c",
                        "titleFontSize": 14,
                        "labelFontSize": 12
                    }
                },
                "color": {
                    "field": "gender",
                    "scale": {"range": ["#f093fb", "#f5576c"]},
                    "legend": {
                        "orient": "top",
                        "title": null,
                        "labelColor": "#666",
                        "labelFontSize": 12
                    }
                }
            },
            "config": {
                "background": "transparent",
                "view": {"stroke": "transparent"},
                "axis": {
                    "grid": false,
                    "domainColor": "#f5576c"
                }
            }
        };
        vegaEmbed('#chart', spec).then(result => console.log(result)).catch(console.error);
        vegaEmbed('#chart2', spec2).then(result => console.log(result)).catch(console.error);
    </script>
</body>
</html>
